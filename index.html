<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Akhir</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container d-flex justify-content-center center-blue">
      <aside class="">
        <h3>Dinas Perhubungan</h3>
        <p>
          Dinas Perhubungan merupakan unsur pelaksana otonomi daerah di bidang
          perhubungan yang berkedudukan di bawah dan bertanggung jawab kepada
          Gubernur melalui SEKDA.
        </p>
        <p>Terimakasih telah mengunjungi kami</p>
      </aside>
      <div class="center-white">
        <h3>Buku Tamu</h3>
        <form>
          <div class="mb-3">
            <label for="alamat" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="alamat"
              aria-describedby="textHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <input
              type="text"
              class="form-control"
              id="alamat"
              aria-describedby="textHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Keperluan</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              required
            />
          </div>
          <div>
            <label for="exampleInputPassword1" class="form-label"
              >Tanda Tangan</label
            >

            <canvas
              id="can"
              width="400"
              height="400"
              style="border: 2px solid; cursor: crosshair"
            ></canvas>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="handwriting.js"></script>
  <script type="text/javascript" src="handwriting.canvas.js"></script>

  <script>
    var can1 = new handwriting.Canvas(document.getElementById("can"));
    //Set callback function
    can1.setCallBack(function (data, err) {
      if (err) throw err;
      else console.log(data);
    });

    //Set line width shown on the canvas element (default: 3)
    can1.setLineWidth(5);

    //Set options
    can1.setOptions({
      language: "ja",
      numOfReturn: 3,
    });

    //recognize captured trace
    can1.recognize();

    //Clear canvas, captured trace, and stored steps
    can1.erase();
    //calling any of the two functions below leads to the same consequence: turn off both undo, redo functionality, and clear stored steps (if any)
    can1.set_Undo_Redo(false, false);
    can1.set_Undo_Redo(false, true);
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
